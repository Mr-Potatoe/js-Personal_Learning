<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-blue-600 text-center mb-8">CRUD Application</h1>
        
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-blue-500 mb-4">Create User</h2>
            <form id="createUserForm" class="bg-white p-6 rounded-lg shadow-md">
                <label for="name" class="block text-lg text-gray-700 mb-2">Name:</label>
                <input type="text" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                
                <label for="email" class="block text-lg text-gray-700 mb-2">Email:</label>
                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Create User</button>
            </form>
        </div>

        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-blue-500 mb-4">Users List</h2>
            <div id="usersList">
                <!-- Dynamic user content will be inserted here -->
            </div>
        </div>

        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-blue-500 mb-4">Update User</h2>
            <form id="updateUserForm" class="bg-white p-6 rounded-lg shadow-md">
                <label for="updateId" class="block text-lg text-gray-700 mb-2">User ID:</label>
                <input type="number" id="updateId" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                
                <label for="updateName" class="block text-lg text-gray-700 mb-2">New Name:</label>
                <input type="text" id="updateName" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                
                <label for="updateEmail" class="block text-lg text-gray-700 mb-2">New Email:</label>
                <input type="email" id="updateEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                
                <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600">Update User</button>
            </form>
        </div>
        
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-blue-500 mb-4">Delete User</h2>
            <form id="deleteUserForm" class="bg-white p-6 rounded-lg shadow-md">
                <label for="deleteId" class="block text-lg text-gray-700 mb-2">User ID:</label>
                <input type="number" id="deleteId" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Delete User</button>
            </form>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
