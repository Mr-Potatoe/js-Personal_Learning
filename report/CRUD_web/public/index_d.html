<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>CRUD Application</h1>

        <!-- Create User Section -->
        <div class="card">
            <h2>Create User</h2>
            <form id="createUserForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <button type="submit">Create User</button>
            </form>
        </div>

        <!-- Users List Section -->
        <div class="card">
            <h2>Users List</h2>
            <div id="usersList">
                <!-- Dynamic user content with icons will be inserted here -->
            </div>
        </div>

        <!-- Update User Modal -->
        <div id="updateUserModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Update User</h2>
                    <span class="modal-close" id="updateModalClose">&times;</span>
                </div>
                <form id="updateUserForm">
                    <label for="updateId">User ID:</label>
                    <input type="number" id="updateId" required>

                    <label for="updateName">New Name:</label>
                    <input type="text" id="updateName" required>

                    <label for="updateEmail">New Email:</label>
                    <input type="email" id="updateEmail" required>

                    <button type="submit" class="update-button">Update User</button>
                </form>
            </div>
        </div>

        <!-- Delete User Modal -->
        <div id="deleteUserModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Delete User</h2>
                    <span class="modal-close" id="deleteModalClose">&times;</span>
                </div>
                <form id="deleteUserForm">
                    <label for="deleteId">User ID:</label>
                    <input type="number" id="deleteId" required>

                    <button type="submit" class="delete-button">Delete User</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const createUserForm = document.getElementById('createUserForm');
            const updateUserForm = document.getElementById('updateUserForm');
            const deleteUserForm = document.getElementById('deleteUserForm');
            const usersList = document.getElementById('usersList');

            // Get modal elements
            const updateModal = document.getElementById('updateUserModal');
            const deleteModal = document.getElementById('deleteUserModal');
            const updateModalClose = document.getElementById('updateModalClose');
            const deleteModalClose = document.getElementById('deleteModalClose');

            // Function to show a modal
            function showModal(modal) {
                modal.style.display = 'flex';
            }

            // Function to hide a modal
            function hideModal(modal) {
                modal.style.display = 'none';
            }

            // Event listeners to close modals
            updateModalClose.addEventListener('click', () => hideModal(updateModal));
            deleteModalClose.addEventListener('click', () => hideModal(deleteModal));

            // Event listeners to close modals on outside click
            window.addEventListener('click', (event) => {
                if (event.target === updateModal) hideModal(updateModal);
                if (event.target === deleteModal) hideModal(deleteModal);
            });

            // Fetch and display all users
            function fetchUsers() {
                fetch('/users')
                    .then(response => response.json())
                    .then(data => {
                        usersList.innerHTML = `
                            <ul style="list-style-type: none; padding: 0; margin: 0;">
                                ${data.map(user => `
                                    <li style="
                                        display: flex;
                                        justify-content: space-between;
                                        align-items: center;
                                        padding: 15px;
                                        background-color: #f9f9f9;
                                        border-radius: 8px;
                                        margin-bottom: 10px;
                                        transition: background-color 0.3s ease;
                                        ">
                                        <div>
                                            <p style="margin: 0; font-size: 18px; font-weight: bold; color: #333;">Name: ${user.name}</p>
                                            <p style="margin: 5px 0 0; font-size: 14px; color: #666;">Email: ${user.email}</p>
                                        </div>
                                        <div>
                                            <span style="font-size: 14px; font-weight: bold; color: #0056b3;">ID: ${user.id}</span>
                                            <div class="user-actions">
                                                <span class="icon" onclick="editUser(${user.id})">&#9998;</span>
                                                <span class="icon" onclick="deleteUser(${user.id})">&#10060;</span>
                                            </div>
                                        </div>
                                    </li>
                                `).join('')}
                            </ul>
                        `;
                    });
            }
            
            fetchUsers(); // Initial load of users

            // Create a new user
            createUserForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                
                fetch('/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email })
                })
                .then(response => response.text())
                .then(message => {
                    alert(message);
                    fetchUsers();
                    createUserForm.reset();
                });
            });

            // Update a user
            updateUserForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = document.getElementById('updateId').value;
                const name = document.getElementById('updateName').value;
                const email = document.getElementById('updateEmail').value;

                fetch(`/users/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email })
                })
                .then(response => response.text())
                .then(message => {
                    alert(message);
                    fetchUsers();
                    hideModal(updateModal);
                    updateUserForm.reset();
                });
            });

            // Delete a user
            deleteUserForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = document.getElementById('deleteId').value;

                fetch(`/users/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.text())
                .then(message => {
                    alert(message);
                    fetchUsers();
                    hideModal(deleteModal);
                    deleteUserForm.reset();
                });
            });

            // Example functions to handle edit and delete actions
            window.editUser = function(userId) {
                showModal(updateModal);
                document.getElementById('updateId').value = userId;
                // Fetch user details and populate fields if needed
            }

            window.deleteUser = function(userId) {
                showModal(deleteModal);
                document.getElementById('deleteId').value = userId;
            }
        });
    </script>
</body>

</html>
