<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>CRUD Application</h1>
    
    <h2>Create User</h2>
    <form id="createUserForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <button type="submit">Create User</button>
    </form>
    
    <h2>Users List</h2>
    <div id="usersList"></div>

    <h2>Update User</h2>
    <form id="updateUserForm">
        <label for="updateId">User ID:</label>
        <input type="number" id="updateId" required>
        <label for="updateName">New Name:</label>
        <input type="text" id="updateName" required>
        <label for="updateEmail">New Email:</label>
        <input type="email" id="updateEmail" required>
        <button type="submit">Update User</button>
    </form>
    
    <h2>Delete User</h2>
    <form id="deleteUserForm">
        <label for="deleteId">User ID:</label>
        <input type="number" id="deleteId" required>
        <button type="submit">Delete User</button>
    </form>
    
    <script src="/index.js"></script>
</body>
</html>
